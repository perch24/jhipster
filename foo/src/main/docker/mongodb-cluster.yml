version: '2'
services:
    foo-mongodb:
        container_name: foo-mongodb
        image: mongo:3.2.10
        ports:
            - "27017:27017"
        command: mongos --configdb foo-mongodb-config
    foo-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    foo-mongodb-config:
        image: mongo:3.2.10
        container_name: foo-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
